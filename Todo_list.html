<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/todo-logo.jpg">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="mdelete" title="DELETE SELECTED ITEMS!"><i class="fa m2delete"></i></div>
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div><b>
            <div id="date"></div></b>

        </div>
        <div class="content">
            <ul id="list">
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="ADD HERE (CLICK ENTER TO ADD)">
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
